name: Pull Request Testing
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      CI: true
      TRUFFLERUBYOPT: "--engine.Mode=latency"
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.1.6", "3.2.6", "3.3.7", "3.4.1", "3.4.2", "3.4.3", "3.4.4", "3.4.5", "jruby-9.4", "jruby-head"]
        os: ['ubuntu-22.04', 'ubuntu-24.04', 'windows-latest', 'ubuntu-22.04-arm', 'ubuntu-24.04-arm', 'macos-latest', 'macos-13']
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - name: Run the default task
        run: bundle exec rake
